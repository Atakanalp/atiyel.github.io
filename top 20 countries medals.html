<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 20 Countries by Medals in Summer Olympics (1896-2024)</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="myDiv" style="width: 100%; height: 100%;"></div>
    <script>
        var data = [{
            x: ["United States", "Combined Russian total ", "Combined German total ", "Soviet Union*", "Great Britain", "France", "Germany**", "China", "Italy", "Australia*", "Hungary", "Sweden", "East Germany*", "Japan", "Russia", "Canada", "Netherlands", "Romania", "South Korea", "Poland"],
            y: [1101, 609, 450, 440, 299, 238, 241, 302, 228, 185, 187, 152, 169, 168, 153, 80, 105, 98, 109, 73],
            name: 'Gold',
            type: 'bar',
            marker: { color: 'gold' },
            hoverinfo: 'text',
            hovertemplate: 'Gold: %{y}<extra></extra>'
        }, {
            x: ["United States", "Combined Russian total ", "Combined German total ", "Soviet Union*", "Great Britain", "France", "Germany**", "China", "Italy", "Australia*", "Hungary", "Sweden", "East Germany*", "Japan", "Russia", "Canada", "Netherlands", "Romania", "South Korea", "Poland"],
            y: [880, 514, 468, 357, 337, 279, 272, 226, 201, 193, 161, 180, 150, 137, 129, 116, 105, 108, 100, 93],
            name: 'Silver',
            type: 'bar',
            marker: { color: 'silver' },
            hoverinfo: 'text',
            hovertemplate: 'Silver: %{y}<extra></extra>'
        }, {
            x: ["United States", "Combined Russian total ", "Combined German total ", "Soviet Union*", "Great Britain", "France", "Germany**", "China", "Italy", "Australia*", "Hungary", "Sweden", "East Germany*", "Japan", "Russia", "Canada", "Netherlands", "Romania", "South Korea", "Poland"],
            y: [780, 504, 498, 325, 344, 296, 290, 197, 228, 228, 182, 182, 178, 166, 127, 158, 134, 124, 110, 142],
            name: 'Bronze',
            type: 'bar',
            marker: { color: '#cd7f32' },
            hoverinfo: 'text',
            hovertemplate: 'Bronze: %{y}<extra></extra>'
        }];

        var layout = {
            title: 'Top 20 Countries by Medals in Summer Olympics (1896-2024)',
            xaxis: { title: 'Country', tickangle: -45 },
            yaxis: { title: 'Number of Medals' },
            barmode: 'stack'
        };

        Plotly.newPlot('myDiv', data, layout);
    </script>
</body>
</html>
